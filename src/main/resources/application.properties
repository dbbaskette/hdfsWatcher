# Default properties for hdfsWatcher

# Server configuration
server.port=${PORT:8080} # Use PORT env var from Cloud Foundry, default to 8080
server.servlet.context-path=/

# File upload settings
spring.servlet.multipart.max-file-size=512MB
spring.servlet.multipart.max-request-size=512MB

# Pseudoop mode settings
hdfswatcher.pseudoop=false # Default, can be overridden by env var HDFSWATCHER_PSEUDOOP=true
hdfswatcher.local-storage-path=/tmp/hdfsWatcher

# HDFS settings (used when pseudoop is false)
hdfswatcher.hdfs-uri=hdfs://localhost:9000
hdfswatcher.hdfs-path=/
hdfswatcher.hdfs-user=${USER}
hdfswatcher.poll-interval=60
hdfswatcher.mode=standalone # Default, overridden by profile or hdfswatcher.mode property
hdfswatcher.output-binding=output
hdfswatcher.webhdfs-uri=