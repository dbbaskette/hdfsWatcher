<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDFS Watcher - File Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .file-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        .file-upload:hover {
            border-color: #a0aec0;
        }
        .file-upload.dragover {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .file-item {
            transition: all 0.2s;
        }
        .file-item.processed {
            opacity: 0.7;
        }
        .file-item.processed .file-name {
            color: #6b7280;
        }
        .checkbox-custom {
            width: 1.2rem;
            height: 1.2rem;
            border-radius: 0.25rem;
            border: 2px solid #d1d5db;
            transition: all 0.2s;
        }
        .checkbox-custom:checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .status-indicator {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .status-processed {
            background-color: #10b981;
        }
        .status-unprocessed {
            background-color: #f59e0b;
        }
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with Logos -->
        <header class="text-center mb-8">
            <div class="flex justify-center items-center space-x-8 mb-4">
                <img th:src="@{/images/hdfswatcher.png}" alt="HDFS Watcher Logo" class="h-20">
                <img th:if="${isPseudoop}" th:src="@{/images/pseudoop.png}" alt="Pseudoop Logo" class="h-14">
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">HDFS Watcher</h1>
            <p class="text-gray-600" th:text="${isPseudoop ? 'Pseudoop Mode' : (mode == 'cloud' ? 'Cloud Mode' : 'HDFS Mode')}">HDFS Mode</p>
        </header>

        <!-- Status Dashboard -->
        <div class="max-w-6xl mx-auto mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Total Files -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Files</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalFiles">-</p>
                        </div>
                    </div>
                </div>

                <!-- Processed Files -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Processed</p>
                            <p class="text-2xl font-bold text-gray-900" id="processedFiles">-</p>
                        </div>
                    </div>
                </div>

                <!-- Unprocessed Files -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-yellow-100 rounded-lg">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Pending</p>
                            <p class="text-2xl font-bold text-gray-900" id="unprocessedFiles">-</p>
                        </div>
                    </div>
                </div>

                <!-- Last Updated -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-purple-100 rounded-lg">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Last Updated</p>
                            <p class="text-sm font-bold text-gray-900" id="lastUpdated">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-6xl mx-auto">
            <!-- Upload Section -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Upload Files</h2>
                    <div class="file-upload p-8 text-center cursor-pointer" id="dropZone">
                        <input type="file" id="file" class="hidden" />
                        <div class="space-y-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <p class="text-lg font-medium text-gray-700">Drag and drop files here or click to browse</p>
                            <p class="text-sm text-gray-500">Maximum file size: 512MB</p>
                        </div>
                    </div>
                    
                    <!-- Status Messages -->
                    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-4" role="alert">
                        <span class="block sm:inline" th:text="${message}"></span>
                    </div>
                </div>
            </div>

            <!-- File Management Section -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-900">File Management</h2>
                        <div class="flex space-x-3">
                            <button id="selectAllBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Select All
                            </button>
                            <button id="reprocessBtn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                                Reprocess Selected
                            </button>
                            <button id="clearAllBtn" class="px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                Clear All Processed
                            </button>
                        </div>
                    </div>

                    <!-- Error Messages -->
                    <div th:if="${hdfsDisconnected}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
                        <span class="block sm:inline">HDFS is disconnected. File list is unavailable.</span>
                    </div>

                    <!-- File List -->
                    <div th:if="${!hdfsDisconnected}" class="bg-gray-50 rounded-lg border border-gray-200 overflow-hidden">
                        <div class="px-4 py-3 bg-gray-100 border-b border-gray-200">
                            <div class="flex items-center space-x-4">
                                <input type="checkbox" id="selectAllCheckbox" class="checkbox-custom">
                                <span class="text-sm font-medium text-gray-700">Select</span>
                                <span class="text-sm font-medium text-gray-700 flex-1">File Name</span>
                                <span class="text-sm font-medium text-gray-700">Size</span>
                                <span class="text-sm font-medium text-gray-700">Status</span>
                                <span class="text-sm font-medium text-gray-700">Actions</span>
                            </div>
                        </div>
                        <div id="fileList" class="divide-y divide-gray-200">
                            <!-- File items will be loaded here dynamically -->
                            <div class="px-4 py-3 text-center text-gray-500">
                                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                                <p class="mt-2">Loading files...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('file');
            const fileList = document.getElementById('fileList');
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const selectAllBtn = document.getElementById('selectAllBtn');
            const reprocessBtn = document.getElementById('reprocessBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            
            let files = [];
            let selectedFiles = new Set();
            
            // Initialize
            loadFiles();
            loadStatus();
            
            // Handle click on drop zone
            dropZone.addEventListener('click', () => fileInput.click());
            
            // Handle drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropZone.classList.add('border-blue-500', 'bg-blue-50');
            }
            
            function unhighlight() {
                dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            }
            
            // Handle file drop
            dropZone.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            // Handle file input change
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(files) {
                if (files.length === 0) return;
                
                // Check file size (512MB limit)
                const maxSize = 512 * 1024 * 1024; // 512MB in bytes
                if (files[0].size > maxSize) {
                    alert('File size exceeds 512MB limit');
                    return;
                }
                
                // Submit the form
                const formData = new FormData();
                formData.append('file', files[0]);
                
                fetch('/', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
            }
            
            // Load files with status
            function loadFiles() {
                fetch('/api/files')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            files = data.files || [];
                            renderFiles();
                            updateStatus(data);
                        } else {
                            showError('Failed to load files: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading files:', error);
                        showError('Failed to load files. Please try again.');
                    });
            }
            
            // Load status
            function loadStatus() {
                fetch('/api/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            updateDashboard(data);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading status:', error);
                    });
            }
            
            // Render files
            function renderFiles() {
                fileList.innerHTML = '';
                
                if (files.length === 0) {
                    fileList.innerHTML = `
                        <div class="px-4 py-8 text-center text-gray-500">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <p class="mt-2">No files found</p>
                        </div>
                    `;
                    return;
                }
                
                files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = `file-item px-4 py-3 flex items-center space-x-4 ${file.processed ? 'processed' : ''}`;
                    fileItem.dataset.index = index;
                    
                    const size = file.size ? formatFileSize(file.size) : 'Unknown';
                    const statusClass = file.processed ? 'status-processed' : 'status-unprocessed';
                    const statusText = file.processed ? 'Processed' : 'Pending';
                    
                    fileItem.innerHTML = `
                        <input type="checkbox" class="file-checkbox checkbox-custom" data-hash="${file.hash}" ${file.processed ? '' : 'disabled'}>
                        <span class="file-name text-sm font-medium text-gray-900 truncate flex-1">${file.filename}</span>
                        <span class="text-sm text-gray-500">${size}</span>
                        <span class="flex items-center text-sm">
                            <span class="status-indicator ${statusClass}"></span>
                            <span class="${file.processed ? 'text-green-600' : 'text-yellow-600'}">${statusText}</span>
                        </span>
                        <div class="flex space-x-2">
                            <a href="/files/${encodeURIComponent(file.filename)}" class="text-blue-600 hover:text-blue-800 text-sm font-medium" download>Download</a>
                            ${file.processed ? `<button class="text-orange-600 hover:text-orange-800 text-sm font-medium reprocess-single" data-hash="${file.hash}">Reprocess</button>` : ''}
                        </div>
                    `;
                    
                    fileList.appendChild(fileItem);
                });
                
                // Add event listeners
                addFileEventListeners();
            }
            
            // Add event listeners to file items
            function addFileEventListeners() {
                // Checkbox listeners
                document.querySelectorAll('.file-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const hash = this.dataset.hash;
                        if (this.checked) {
                            selectedFiles.add(hash);
                        } else {
                            selectedFiles.delete(hash);
                        }
                        updateReprocessButton();
                    });
                });
                
                // Single reprocess buttons
                document.querySelectorAll('.reprocess-single').forEach(button => {
                    button.addEventListener('click', function() {
                        const hash = this.dataset.hash;
                        reprocessFiles([hash]);
                    });
                });
            }
            
            // Update reprocess button state
            function updateReprocessButton() {
                reprocessBtn.disabled = selectedFiles.size === 0;
                reprocessBtn.textContent = `Reprocess Selected (${selectedFiles.size})`;
            }
            
            // Select all functionality
            selectAllCheckbox.addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('.file-checkbox:not(:disabled)');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                    const hash = checkbox.dataset.hash;
                    if (this.checked) {
                        selectedFiles.add(hash);
                    } else {
                        selectedFiles.delete(hash);
                    }
                });
                updateReprocessButton();
            });
            
            selectAllBtn.addEventListener('click', function() {
                selectAllCheckbox.checked = !selectAllCheckbox.checked;
                selectAllCheckbox.dispatchEvent(new Event('change'));
            });
            
            // Reprocess selected files
            reprocessBtn.addEventListener('click', function() {
                if (selectedFiles.size === 0) return;
                
                if (!confirm(`Are you sure you want to reprocess ${selectedFiles.size} selected files?`)) {
                    return;
                }
                
                reprocessFiles(Array.from(selectedFiles));
            });
            
            // Clear all processed files
            clearAllBtn.addEventListener('click', function() {
                if (!confirm('Are you sure you want to clear all processed files tracking? This will allow all files to be reprocessed on the next poll cycle.')) {
                    return;
                }
                
                this.disabled = true;
                this.textContent = 'Clearing...';
                
                fetch('/api/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(`Successfully cleared ${data.clearedCount} processed files.`);
                        loadFiles();
                        loadStatus();
                    } else {
                        alert('Failed to clear processed files: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error clearing processed files:', error);
                    alert('Failed to clear processed files. Please try again.');
                })
                .finally(() => {
                    this.disabled = false;
                    this.textContent = 'Clear All Processed';
                });
            });
            
            // Reprocess files
            function reprocessFiles(fileHashes) {
                reprocessBtn.disabled = true;
                reprocessBtn.textContent = 'Reprocessing...';
                
                fetch('/api/reprocess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileHashes: fileHashes
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(`Successfully marked ${data.reprocessedCount} files for reprocessing.`);
                        selectedFiles.clear();
                        loadFiles();
                        loadStatus();
                    } else {
                        alert('Failed to reprocess files: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error reprocessing files:', error);
                    alert('Failed to reprocess files. Please try again.');
                })
                .finally(() => {
                    reprocessBtn.disabled = false;
                    updateReprocessButton();
                });
            }
            
            // Update status
            function updateStatus(data) {
                document.getElementById('totalFiles').textContent = data.totalFiles || 0;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            }
            
            // Update dashboard
            function updateDashboard(data) {
                const total = data.totalFiles || 0;
                const processed = data.processedFilesCount || 0;
                const unprocessed = total - processed;
                
                document.getElementById('totalFiles').textContent = total;
                document.getElementById('processedFiles').textContent = processed;
                document.getElementById('unprocessedFiles').textContent = unprocessed;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            }
            
            // Show error
            function showError(message) {
                fileList.innerHTML = `
                    <div class="px-4 py-8 text-center text-red-500">
                        <svg class="mx-auto h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                        </svg>
                        <p class="mt-2">${message}</p>
                    </div>
                `;
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadFiles();
                loadStatus();
            }, 30000);
        });
    </script>
</body>
</html>
