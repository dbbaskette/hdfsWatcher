hdfswatcher.mode=cloud

# File upload settings
spring.servlet.multipart.max-file-size=512MB
spring.servlet.multipart.max-request-size=512MB
server.tomcat.max-swallow-size=-1
server.tomcat.connection-timeout=300000

# Reduce Hadoop debug logging noise
logging.level.org.apache.hadoop=WARN
logging.level.org.apache.hadoop.security=WARN
logging.level.org.apache.hadoop.util=WARN
logging.level.org.apache.hadoop.metrics2=WARN

# Keep our application logging at INFO level
logging.level.com.baskettecase.hdfsWatcher=INFO

# Reduce Spring Cloud Stream debug logging to prevent log rate limits
logging.level.org.springframework.cloud.stream=WARN
logging.level.org.springframework.integration=WARN
logging.level.org.springframework.amqp=WARN
logging.level.org.springframework.messaging=WARN

# Reduce general Spring debug logging
logging.level.org.springframework=WARN